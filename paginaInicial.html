                    <button type="button" class="laranja" id="laranja"></button>
                    <button type="button" class="amarelo" id="amerelo"></button>
                    <button type="button" class="roxo" id="roxo"></button>
                </div>
                <div class="divBotaoEnviar">
                    <button class="botaoEnviar" id="botaoCadastrarCard">Add tarefa</button>
                </div>
            </form>
